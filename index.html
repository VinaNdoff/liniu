    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }

        button {

            position: absolute; top: 0; left: 0; width: 100%; max-height: 40vh;
            overflow-y: auto; background: rgba(0, 0, 0, 0.7); color: #00FF00;

        /* N√∫t log m·ªù */
        #debug-toggle {

        }
        #debug-toggle button {
            all: unset; padding: 8px 14px; font-size: 12px;

<body>
    
    <div id="debug-log">System Ready.<br></div>

    <div id="debug-toggle">
        <button onclick="toggleDebug()">Hi·ªán Log</button>
    </div>

    <div id="ui-layer">
        <div class="guide">
            üñê <b>M·ªü tay:</b> Xem Album (G·∫°t tr√°i/ph·∫£i) &nbsp;|&nbsp; ü´∂ <b>Ch·ª•m hai tay:</b> Y√™u th∆∞∆°ng &nbsp;|&nbsp; ‚úä <b>N·∫Øm tay:</b> C√¢y th√¥ng
        </div>
        <button id="btnStart" onclick="startSystem()">START MAGIC</button>
    </div>

    <div id="canvas-container"></div>
    
    <video class="input_video" style="display:none"></video>
    <div id="video-hidden-container"></div>

    <script>
        function logToScreen(msg, type='info') {
            const logDiv = document.getElementById('debug-log');
            if (!logDiv) return;
            const span = document.createElement('div');
            span.textContent = `> ${msg}`;
            if(type === 'error') span.className = 'log-err';
            if(type === 'warn') span.className = 'log-warn';
            logDiv.appendChild(span);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        }

        function toggleDebug() {
            const log = document.getElementById('debug-log');
            const btn = document.querySelector('#debug-toggle button');
            if (log.style.opacity === '0' || log.style.opacity === '') {
                log.style.opacity = '1';
                btn.textContent = '·∫®n Log';
            } else {
                log.style.opacity = '0';
                btn.textContent = 'Hi·ªán Log';
            }
        }

        const MUSIC_URL = "./audio.mp3"; 
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin('anonymous');

        const mediaFiles = [
            './image1.jpg', './video1.mp4', './image2.jpg', './image3.jpg', './video2.mp4'
        ];
        
        let photoMeshes = [];    
        const activeVideos = []; 

        function isVideo(filename) {
            return filename.toLowerCase().match(/\.(mp4|webm|ogg|mov)$/i);
        }

        function initEmptyMeshes(scene) {
            mediaFiles.forEach((_, i) => {
                const mat = new THREE.MeshBasicMaterial({ color: 0xFFFFFF, side: THREE.DoubleSide });
                const geo = new THREE.PlaneGeometry(8, 8); // Ban ƒë·∫ßu vu√¥ng, s·∫Ω update sau khi load texture
                const mesh = new THREE.Mesh(geo, mat);
                const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });
                const borderGeo = new THREE.PlaneGeometry(9, 9); // Ban ƒë·∫ßu, s·∫Ω update t·ª∑ l·ªá
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1; 
                mesh.add(border);
                
                mesh.visible = false; 
                mesh.scale.set(0,0,0);
                
                mesh.userData = { border: border }; // L∆∞u border ƒë·ªÉ update sau

                scene.add(mesh);
                photoMeshes.push(mesh);
            });
            logToScreen(`ƒê√£ t·∫°o ${photoMeshes.length} khung tranh.`);
        }

        function loadMediaContent() {
            const container = document.getElementById('video-hidden-container');

            mediaFiles.forEach((file, i) => {
                const mesh = photoMeshes[i];

                if (isVideo(file)) {
                    const video = document.createElement('video');
                    video.src = file;
                    video.crossOrigin = "anonymous";
                    video.loop = true;
                    video.muted = true; 
                    video.playsInline = true;
                    video.webkitPlaysInline = true; 
                    video.preload = "auto";
                    
                    container.appendChild(video);
                    activeVideos.push({ video, mesh });

                    // Ch·ªù video ready ƒë·ªÉ l·∫•y aspect ratio
                    video.addEventListener('loadedmetadata', () => {
                        const aspect = video.videoWidth / video.videoHeight;
                        mesh.geometry = new THREE.PlaneGeometry(8 * aspect, 8);
                        mesh.userData.border.geometry = new THREE.PlaneGeometry(9 * aspect, 9);
                    });

                    video.play().catch(() => {});

                    const vidTexture = new THREE.VideoTexture(video);
                    vidTexture.minFilter = THREE.LinearFilter;
                    vidTexture.magFilter = THREE.LinearFilter;
                    vidTexture.format = THREE.RGBFormat;

                    mesh.material.map = vidTexture;
                    mesh.material.needsUpdate = true;
                } else {
                    loader.load(file,
                        (texture) => {
                            const aspect = texture.image.width / texture.image.height;
                            mesh.geometry = new THREE.PlaneGeometry(8 * aspect, 8);
                            mesh.userData.border.geometry = new THREE.PlaneGeometry(9 * aspect, 9);
                            mesh.material.map = texture;
                            mesh.material.color.setHex(0xFFFFFF);
                            mesh.material.needsUpdate = true;
                        },
                        undefined,
                        () => {}
                    );
                }
            });
        }

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'snow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 12);
                grd.addColorStop(0, '#FFFFFF');
                grd.addColorStop(0.5, '#F0F0F0');
                grd.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = grd;
                ctx.fillRect(0, 0, 128, 128);
            } else if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.2, '#FFFFE0'); grd.addColorStop(0.5, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA'); grd.addColorStop(0.3, '#FF0000'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'green_sparkle') { 
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.2, '#90EE90'); grd.addColorStop(0.5, '#008000'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
                ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth=2; ctx.strokeRect(20,20,88,88);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            green: createCustomTexture('green_sparkle'), 
            gift: createCustomTexture('gift_red'),
            snow: createCustomTexture('snow')
        };

        const CONFIG = {
            goldCount: 1500, redCount: 250, giftCount: 120, greenCount: 500, snowCount: 1500,
            explodeRadius: 65, photoOrbitRadius: 25, treeHeight: 70, treeBaseRadius: 35
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift, groupGreen, groupSnow; 
        let titleMesh, starMesh, loveMesh;
        let state = 'TREE'; let selectedIndex = 0;
        let targetHandX = 0.5; let smoothHandX = 0.5; 
        let globalRotationY = 0; let targetIndexPosition = 0; let isRotationLocked = false; 
        let pendingState = 'TREE'; let stateCounter = 0; const STATE_THRESHOLD = 10; 

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5); 
            groupGreen = createParticleSystem('green', CONFIG.greenCount, 2.5); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0); 
            groupSnow = createSnowSystem();

            initEmptyMeshes(scene);
            
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = []; const sizes = []; const phases = []; 
            const pTreeTargets = []; const pExplodeTargets = []; const pHeartTargets = [];
            
            for(let i=0; i<count; i++) {
                if (type === 'green') {
                    const turns = 5; const currentTurn = (i / count) * turns;
                    const h = (i / count) * CONFIG.treeHeight;
                    const y = h - CONFIG.treeHeight / 2;
                    const r = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius + 1.5; 
                    const theta = currentTurn * Math.PI * 2;
                    pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));
                } else {
                    const h = Math.random() * CONFIG.treeHeight; 
                    const y = h - CONFIG.treeHeight / 2;
                    let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1;
                    const r = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius * radiusRatio; 
                    const theta = Math.random() * Math.PI * 2;
                    pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));
                }
                const u = Math.random(); const v = Math.random();
                const phi = Math.acos(2 * v - 1); const lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));
                
                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                const rFill = Math.pow(Math.random(), 0.3); hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 8 * rFill; 
                hx += (Math.random() - 0.5); hy += (Math.random() - 0.5); hz += (Math.random() - 0.5);
                const scaleH = 2.2;
                pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz); 

                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size); phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color();
            if(type === 'gold') baseColor.setHex(0xFFD700);
            else if(type === 'red') baseColor.setHex(0xFF0000);
            else if(type === 'green') baseColor.setHex(0x00FF00); 
            else baseColor.setHex(0xFFFFFF);
            for(let i=0; i<count; i++) {
                colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, phases: phases, baseColor: baseColor, baseSize: size };
            const mat = new THREE.PointsMaterial({
                size: size, map: textures[type], transparent: true, opacity: 1.0,
                vertexColors: true, blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending, 
                depthWrite: false, sizeAttenuation: true
            });
            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points; 
        }

        function createSnowSystem() {
            const count = CONFIG.snowCount;
            const positions = new Float32Array(count * 3);
            const sizes = new Float32Array(count);
            const velocities = new Float32Array(count);

            for (let i = 0; i < count; i++) {
                positions[i * 3] = Math.random() * 200 - 100;
                positions[i * 3 + 1] = Math.random() * 120 + 60;
                positions[i * 3 + 2] = Math.random() * 200 - 100;

                sizes[i] = 3 + Math.random() * 4;
                velocities[i] = 0.8 + Math.random() * 1.0;
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            geo.userData.velocities = velocities;

            const mat = new THREE.PointsMaterial({
                size: 6,
                map: textures.snow,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            const snow = new THREE.Points(geo, mat);
            scene.add(snow);
            return snow;
        }

        function updateSnow(time) {
            if (!groupSnow) return;
            const positions = groupSnow.geometry.attributes.position.array;
            const velocities = groupSnow.geometry.userData.velocities;
            const count = positions.length / 3;

            for (let i = 0; i < count; i++) {
                positions[i * 3 + 1] -= velocities[i] * 0.1;
                positions[i * 3] += Math.sin(time * 0.5 + i) * 0.3;

                if (positions[i * 3 + 1] < -60) {
                    positions[i * 3 + 1] = 100 + Math.random() * 50;
                    positions[i * 3] = Math.random() * 200 - 100;
                    positions[i * 3 + 2] = Math.random() * 200 - 100;
                }
            }
            groupSnow.geometry.attributes.position.needsUpdate = true;
        }

        function createDecorations() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40; 
            ctx.fillText("MERRY CHRISTMAS", 512, 130);
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
            titleMesh.position.set(0, 50, 0);
            scene.add(titleMesh);

            const starCanvas = document.createElement('canvas');
            starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=20;
            sCtx.beginPath();
            const cx=64, cy=64, outer=50, inner=20;
            for(let i=0; i<5; i++){
                sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
                sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
            }
            sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
            starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0);
            scene.add(starMesh);

            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d');
            lCtx.font = 'bold 80px "Segoe UI", sans-serif';
            lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF1493"; lCtx.shadowBlur = 40; 
            lCtx.fillText("FROM LINIU WITH LUV‚ù§Ô∏è", 512, 130);
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat);
            loveMesh.position.set(0, 0, 20);
            loveMesh.visible = false;
            scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            const baseSize = group.geometry.userData.baseSize;
            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];
            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            const count = positions.length / 3;
            group.rotation.y = globalRotationY;
            if (targetState === 'TREE') {
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 1.0;
                    if(type === 'red') brightness = 0.5 + 0.5 * Math.sin(time * 3 + phases[i]);
                    else if(type === 'gold') brightness = 0.8 + 0.4 * Math.sin(time * 10 + phases[i]);
                    else if(type === 'green') brightness = 0.7 + 0.5 * Math.sin(time * 8 + phases[i]); 
                    colors[i*3] = baseColor.r * brightness; colors[i*3+1] = baseColor.g * brightness; colors[i*3+2] = baseColor.b * brightness;
                }
            } else if (targetState === 'HEART') {
                const beatScale = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
                group.scale.set(beatScale, beatScale, beatScale);
                group.rotation.y = 0; 
                for(let i=0; i<count; i++) {
                    colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
                    if (i % 3 === 0) sizes[i] = baseSize; else sizes[i] = 0;
                }
            } else {
                group.scale.set(1,1,1);
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 1.0;
                    if(type === 'gold' || type === 'red' || type === 'green') brightness = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]);
                    colors[i*3] = baseColor.r * brightness; colors[i*3+1] = baseColor.g * brightness; colors[i*3+2] = baseColor.b * brightness;
                }
            }
            group.geometry.attributes.color.needsUpdate = true;
            group.geometry.attributes.size.needsUpdate = true;
        }

        function lerp(start, end, amt) { return (1 - amt) * start + amt * end; }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.1; 
            smoothHandX = lerp(smoothHandX, targetHandX, 0.15); 
            const totalItems = mediaFiles.length; 
            const angleStep = (Math.PI * 2) / totalItems;
            const targetRotation = targetIndexPosition * angleStep;
            globalRotationY = lerp(globalRotationY, targetRotation, 0.1);

            if (!isRotationLocked && (state === 'EXPLODE' || state === 'PHOTO')) {
                if (smoothHandX < 0.4) { targetIndexPosition -= 0.5; isRotationLocked = true; setTimeout(() => isRotationLocked = false, 400); } 
                else if (smoothHandX > 0.6) { targetIndexPosition += 0.5; isRotationLocked = true; setTimeout(() => isRotationLocked = false, 400); }
            }

            if(groupGold) updateParticleGroup(groupGold, 'gold', state, speed, time);
            if(groupRed) updateParticleGroup(groupRed, 'red', state, speed, time);
            if(groupGreen) updateParticleGroup(groupGreen, 'green', speed, time); 
            if(groupGift) updateParticleGroup(groupGift, 'gift', state, speed, time);
            if(groupSnow) updateSnow(time);

            activeVideos.forEach(item => {
                const { video, mesh } = item;
                if (video.readyState >= video.HAVE_ENOUGH_DATA) {
                    mesh.visible = true;
                    mesh.material.map.needsUpdate = true;
                }
            });

            photoMeshes.forEach((mesh) => {
                if (mesh.material.map && !(mesh.material.map instanceof THREE.VideoTexture)) {
                    mesh.visible = true;
                }
            });

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.15);
                starMesh.rotation.z -= 0.02; 
                starMesh.material.opacity = 0.7 + 0.3*Math.sin(time*5);
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.15); m.visible = false; });
                targetIndexPosition += 0.002; 
            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.abs(Math.sin(time*3))*0.1;
                loveMesh.scale.set(s,s,1);
            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                let bestIdx = 0; let maxZ = -999;
                photoMeshes.forEach((mesh, i) => {
                    const angle = globalRotationY + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time + i) * 3; 
                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.15);
                    mesh.lookAt(camera.position); 
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    if (z > 5) { 
                        const ds = 1.0 + (z/CONFIG.photoOrbitRadius)*0.8; 
                        mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.15);
                    } else { mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.15); }
                });
                selectedIndex = bestIdx;
            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.15);
                        mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.15);
                        mesh.lookAt(camera.position); mesh.rotation.z = 0;
                    } else { mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.15); }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => logToScreen("Click l·∫°i ƒë·ªÉ b·∫≠t nh·∫°c", 'warn'));
            
            init3D();
            loadMediaContent();

            logToScreen("ƒêang b·∫≠t Camera...");
            const video = document.getElementsByClassName('input_video')[0];
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(results => {
                let detectedState = 'TREE'; 
                if (results.multiHandLandmarks && results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
                    if (distIndex < 0.15 && distThumb < 0.15) detectedState = 'HEART';
                    else detectedState = checkOneHand(results.multiHandLandmarks[0]);
                }
                else if(results.multiHandLandmarks && results.multiHandLandmarks.length > 0) detectedState = checkOneHand(results.multiHandLandmarks[0]);
                else targetHandX = 0.5; 

                if (detectedState !== pendingState) { pendingState = detectedState; stateCounter = 0; } 
                else { stateCounter++; if (stateCounter > STATE_THRESHOLD) state = detectedState; }
            });
            
            const cameraUtils = new Camera(video, { onFrame: async () => { await hands.send({image: video}); }, width: 640, height: 480 });
            cameraUtils.start()
                .then(() => logToScreen("Camera ƒë√£ ch·∫°y!"))
                .catch(e => logToScreen(`L·ªñI CAMERA: ${e.message}`, 'error'));
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(() => logToScreen("Quy·ªÅn camera ƒë√£ ƒë∆∞·ª£c c·∫•p"))
                .catch(e => logToScreen(`L·ªñI CAMERA: ${e.message}`, 'error'));
        }

        function checkOneHand(lm) {
            targetHandX = lm[9].x; 
            const tips = [8,12,16,20]; const wrist = lm[0];
            let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
            const avgDist = openDist / 4; const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);
            if (avgDist < 0.25) return 'TREE'; else if (pinchDist < 0.05) return 'PHOTO'; else return 'EXPLODE'; 
        }

        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
    </script>
